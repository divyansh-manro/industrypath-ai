services:
  - type: web
    name: industrypath-backend
    env: python
    plan: free                       # ✅ FREE TIER
    rootDir: backend                 # cleaner than cd backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SERPER_API_KEY
        sync: false

  - type: static
    name: industrypath-frontend
    rootDir: frontend
    buildCommand: ""                 # no build step
    publishPath: "."                 # serve index.html directly
    plan: free                       # ✅ FREE TIER
